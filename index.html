<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">

  <main class="container">
    <div class="card">
        <div class="card__background"></div>
        <img class="card__image" src="images/image-victor.jpg" alt="profile photo of victor">


      <div class="card__personal-info">
        <h3>Victor Crest<span>26</span></h3>
      </div>
        
        

        <p class="card__location">London</p>

        <hr class="card__break-line">

        <div class="card__statistics">
          <div class="card__statistics__points">
            <p>80K </p>  
            <span>Followers</span>
          </div>
          
          <div class="card__statistics__points">
            <p>803K</p>
            <span>Likes</span>
          </div>
          
          <div class="card__statistics__points">
            <p>1.4K</p>
            <span>Photos</span>
          </div>
        </div><!-- end of card statistics -->
        
    </div>
  </main>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Martinson</a>.
  </div>
</body>
</html>
